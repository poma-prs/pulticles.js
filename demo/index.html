<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pulticles Demo - JavaScript library for creating pulse particles</title>
	<meta name="description" content="Pulticles Demo - JavaScript library for creating pulse particles">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="header">
 		<div class="header-animation-canvas w-embed">
 			<canvas id="header_canvas"></canvas>
 		</div>
	</div>
	<script src="../pulticles.js"></script>
	<script type="text/javascript">
		Pulticles(document.getElementById('header_canvas'), {
			edgeLightUpSpeed: 0.002,
			edgeFadeSpeed: 0.001,
			edgeLightUpBrightness: 0.02,
			edgeLightUpAlphaDiff: 0.002,
			eraseAlpha: 0.5,
			trailSize: 25,
			pulseChance: 0.06,
			maxPulsesPerSpawn: 1,
			maxPulses: 50,
			minVertexRadius: 1,
			minPulseSpeed: 0.03 / 2.25,
			pulseSpeedVariation: 0.04 / 2.25,
			vertexRadiusVariation: 1,
			spacing: 80,
			bg: [200, 0, 8],
			fg: [250, 98, 5]
		});
	</script>
</body>
</html>
